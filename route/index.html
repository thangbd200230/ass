<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!-- angular -->
    <script src="./lib/angular.min.js"></script>
    <!-- để đầu -->
    <script src="./lib/angular-route.min.js"></script>
    <!-- để dưới -->

    <title>Document</title>
  </head>
  <body ng-app="appRoute">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#!/trang-chu">home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!/gioi-thieu">gioiThieu</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- end menu -->
    <main class="container">
      <!--ng-view: định nghĩa vùng hiền thị dữ liệu   -->
      <div ng-View></div>
    </main>
  </body>
  <script src="./controller/TrangChuController.js"></script>
  <script src="./controller/GioiThieuController.js"></script>
  <script>
    let myApp = angular.module("appRoute", ["ngRoute"]);
    // appRoute sẽ cung cấp các tính năng định tuyế quản lý việc điều hướng
    myApp.config(function ($routeProvider) {
      //config(): cấu hình tham số trước khi ứng dụng chạy
      // $routeProvider tham số mặc định không thể đổi tên
      // nó được định nghĩa sẵn trong angularjs
      $routeProvider
        .when(
          // "/trang-chu/:id", // tên route
          "/trang-chu", // tên route
          {
            templateUrl: "./views/trangchu.html", // đường dẫn đến view
            controller: TrangChuController, // tên controller cần map tới
          }
        )
        .when("/gioi-thieu", {
          templateUrl: "./views/gioithieu.html", // đường dẫn đến view
          controller: GioiThieuController, // tên controller cần map tới
        })
        .otherwise(
          // trường hợp người dùng yêu cầu ă request không khớp
          // với bất kỳ route nào
          { redirectTo: "/trang-chu" }
        );
    });
  </script>
</html>
